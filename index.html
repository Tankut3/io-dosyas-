<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günaydın!</title>
    <style>
        body {
            background-color: #fff0f3; /* Hafif pembe arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4d6d; /* Tatlı bir kırmızı/pembe */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #590d22;
            font-size: 1.2rem;
        }
        .heart {
            color: #ff4d6d;
            font-size: 3rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Günaydın bebi</h1>
        <p>seni seviyorum.</p>
    </div>
</body>
</html>
